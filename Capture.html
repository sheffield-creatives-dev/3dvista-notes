<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Note Test</title>
</head>
<body>
  <h2>Firebase Note Test</h2>
  <textarea id="noteInput" rows="3" cols="50" placeholder="Enter a note"></textarea><br>
  <button id="saveNote">Save Note</button>
  <p id="status"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

  <script>
    // üîπ Your Firebase config (replace with your own if needed)
    const firebaseConfig = {
      apiKey: "AIzaSyBFM_a1Das_MXmpZZ1uon-VXMw0jm5_ioQ",
      authDomain: "comment-tool-9b8df.firebaseapp.com",
      projectId: "comment-tool-9b8df",
      storageBucket: "comment-tool-9b8df.appspot.com",
      messagingSenderId: "200596983749",
      appId: "1:200596983749:web:cf0da1032d994b000b85ac"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Button click handler
    document.getElementById("saveNote").addEventListener("click", async () => {
      const noteText = document.getElementById("noteInput").value;
      if (!noteText) {
        document.getElementById("status").innerText = "Enter a note first.";
        return;
      }

      try {
        await db.collection("test_notes").add({
          text: noteText,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("status").innerText = "‚úÖ Note saved!";
        document.getElementById("noteInput").value = "";
      } catch(err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Error saving note. Check console.";
      }
    });
  </script>
</body>
</html>
