<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Note Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
  </style>
</head>
<body>

<h2>Firebase Note Test</h2>

<textarea id="noteInput" rows="3" cols="50" placeholder="Enter your note here"></textarea><br>
<button id="saveNote">Save Note</button>
<p id="status"></p>

<!-- Firebase (compat versions) -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<script>
  // --- Firebase Config ---
  const firebaseConfig = {
    apiKey: "AIzaSyBFM_a1Das_MXmpZZ1uon-VXMw0jm5_ioQ",
    authDomain: "comment-tool-9b8df.firebaseapp.com",
    projectId: "comment-tool-9b8df",
    storageBucket: "comment-tool-9b8df.appspot.com",
    messagingSenderId: "200596983749",
    appId: "1:200596983749:web:cf0da1032d994b000b85ac"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Save note
  document.getElementById("saveNote").addEventListener("click", async () => {
    const noteText = document.getElementById("noteInput").value;
    if (!noteText) {
      document.getElementById("status").innerText = "Enter a note first.";
      return;
    }

    try {
      await db.collection("testNotes").add({
        text: noteText,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("status").innerText = "✅ Note saved!";
      document.getElementById("noteInput").value = "";
    } catch(err) {
      console.error(err);
      document.getElementById("status").innerText = "❌ Error saving note.";
    }
  });
</script>

</body>
</html>
