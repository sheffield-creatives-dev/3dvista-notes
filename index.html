<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DVista Comment Tool</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f0f0; }
        .container { max-width: 400px; margin: auto; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px; width: 100%; cursor: pointer; }
        #status-message { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a Comment</h1>
        <textarea id="comment-text" placeholder="Enter your note here..."></textarea>
        <button id="save-button">Save Note & Screenshot</button>
        <p id="status-message"></p>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
